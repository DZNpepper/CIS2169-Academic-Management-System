<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Academic Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand">Head-Of-Year</a>
        <ul class="navbar-nav mx-auto">
          <li class="nav-item active">
            <a class="nav-link">Academic Management System</a>
          </li>
        </ul>
      </div>
      <a class="nav-link" href="login.html">Logout</a>
    </nav>
    <div class="container-fluid">
      <div class="row justify-content-center mt-4">
        <div class="col-md-8">
          <div class="card bg-light">
            <div class="card-body">
              <h4 class="card-title">Modules:</h4>
              <form>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="year1-module">Year 1:</label>
                    <select id="year1-module" class="form-control">
                      <option value="module1">Module 1</option>
                      <option value="module2">Module 2</option>
                      <option value="module3">Module 3</option>
                      <option value="module4">Module 4</option>
                      <option value="module5">Module 5</option>
                      <option value="module6">Module 6</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="year2-module">Year 2:</label>
                    <select id="year2-module" class="form-control">
                      <option value="module1">Module 1</option>
                      <option value="module2">Module 2</option>
                      <option value="module3">Module 3</option>
                      <option value="module4">Module 4</option>
                      <option value="module5">Module 5</option>
                      <option value="module6">Module 6</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="year3-module">Year 3:</label>
                    <select id="year3-module" class="form-control">
                      <option value="module1">Module 1</option>
                      <option value="module2">Module 2</option>
                      <option value="module3">Module 3</option>
                      <option value="module4">Module 4</option>
                      <option value="module5">Module 5</option>
                      <option value="module6">Module 6</option>
                    </select>
                  </div>
                </div>
    </div>
  </div>
</div>
</div>
<div class="form-group">
  <label for="start-date">Start Date:</label>
  <input type="date" class="form-control" id="start-date" name="start-date">
</div>
<div class="form-group">
  <label for="end-date">End Date:</label>
  <input type="date" class="form-control" id="end-date" name="end-date">
</div>
<button type="submit" class="btn btn-dark">Schedule Dates</button>
</form>
</body>
</html>
