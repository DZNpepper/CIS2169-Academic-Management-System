<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Academic Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand">Academic</a>
        <ul class="navbar-nav mx-auto">
          <li class="nav-item active">
            <a class="nav-link">New Degree Programme</a>
          </li>
        </ul>
      </div>
      <a class="nav-link" href="login.html">Logout</a>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card bg-light">
            <div class="card-body">
              <h4 class="card-title">Degree Code:</h4>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter degree code">
              </div>
              <h4 class="card-title mt-4">Degree Name:</h4>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter degree name">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card bg-light">
            <div class="card-body">
              <h4 class="card-title">Modules:</h4>
              <h5 class="card-title mt-4">Year 1:</h5>
              <div class="form-group">
                <select class="form-control">
                  <option value="module1">Module 1</option>
                  <option value="module2">Module 2</option>
                  <option value="module3">Module 3</option>
                  <option value="module4">Module 4</option>
                  <option value="module5">Module 5</option>
                  <option value="module6">Module 6</option>
                </select>
              </div>
              <h5 class="card-title mt-4">Year 2:</h5>
              <div class="form-group">
                <select class="form-control">
                  <option value="module1">Module 1</option>
                  <option value="module2">Module 2</option>
                  <option value="module3">Module 3</option>
                  <option value="module4">Module 4</option>
                  <option value="module5">Module 5</option>
                  <option value="module6">Module 6</option>
                </select>
              </div>
              <h5 class="card-title mt-4">Year 3:</h5>
              <div class="form-group">
                <select class="form-control">
                  <option value="module1">Module 1</option>
                  <option value="module2">Module 2</option>
                  <option value="module3">Module 3</option>
                  <option value="module4">Module 4</option>
                  <option value="module5">Module 5</option>
                  <option value="module6">Module 6</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <button class="btn btn-dark">Submit</button>
    </div>
  </body>
</html>
