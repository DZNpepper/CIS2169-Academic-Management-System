<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Academic Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand">Academic</a>
        <ul class="navbar-nav mx-auto">
          <li class="nav-item active">
            <a class="nav-link">Create New Module</a>
          </li>
        </ul>
      </div>
      <a class="nav-link" href="login.html">Logout</a>
    </nav>
    <div class="container mt-5">
      <form>
        <div class="form-group">
          <label for="course-code">Module Name:</label>
          <input type="text" class="form-control" id="module-name" name="module-name">
        </div>
        <div class="form-group">
          <label for="year">Year:</label>
          <select class="form-control" id="year" name="year">
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
          </select>
        </div>        
        <div class="form-group">
          <label for="start-date">Description:</label>
          <input type="text" class="form-control" id="description" name="description">
        </div>
        <div class="form-group">
          <label for="year">Learning outcomes:</label>
          <select class="form-control" id="LO" name="LO">
            <option value="LO1">LO1</option>
            <option value="LO2">LO2</option>
          </select>
        </div>    
        <div class="form-group">
          <label for="department">Department:</label>
          <input type="text" class="form-control" id="department" name="department">
        </div>
        <button type="submit" class="btn btn-dark">Schedule Dates</button>
      </form>
    </div>
  </body>
</html>
